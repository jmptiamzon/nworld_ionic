<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="header">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let row"> {{row.header}} </td>
  </ng-container>

  <ng-container matColumnDef="left">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Left </th>
    <td mat-cell *matCellDef="let row"> {{row.left}} </td>
  </ng-container>

  <ng-container matColumnDef="right">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Right </th>
    <td mat-cell *matCellDef="let row"> {{row.right}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;">
  </tr>
</table>
