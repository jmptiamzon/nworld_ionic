<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Network</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="content_background">
  <h3>Genealogy</h3>
  <ion-badge color="primary" style="margin-left: 2vw; margin-right: 2vw;">Platinum</ion-badge>
  <ion-badge color="secondary" style="margin-right: 2vw;">Platinum1</ion-badge>
  <ion-badge color="medium" style="margin-right: 2vw;">PSP</ion-badge>
  <ion-badge color="light" style="margin-right: 2vw;">PSP1</ion-badge>
  <ion-badge color="medium" style="margin-right: 2vw;">Supreme</ion-badge>
  <ion-badge color="warning">Others</ion-badge>

  <ion-card class="bgCard" id="style-1" style="overflow-x: auto;">
    <div id="org_container"></div>
  </ion-card>
  <ion-button expand="block" (click)="reset()" class="paddingBtn">Reset Chart</ion-button>

  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  
  <ion-card class="bgCard"> 
    <div class="mat-elevation-z8" style="overflow-x: auto;">
      <table mat-table [dataSource]="dataSource" matSort>
    
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> # </th>
          <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let row"> {{row.name}} </td>
        </ng-container>
    
        <ng-container matColumnDef="country">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Country </th>
          <td mat-cell *matCellDef="let row"> <span class="{{row.country}}"></span></td>
        </ng-container>
    
        <ng-container matColumnDef="left">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Left </th>
          <td mat-cell *matCellDef="let row"> {{row.left}} </td>
        </ng-container>

        <ng-container matColumnDef="right">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Right </th>
          <td mat-cell *matCellDef="let row"> {{row.right}} </td>
        </ng-container>

        <ng-container matColumnDef="sponsor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Sponsor </th>
          <td mat-cell *matCellDef="let row"> {{row.sponsor}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;">
        </tr>
      </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" style="overflow-x: auto;"></mat-paginator>
  </ion-card>

</ion-content>
